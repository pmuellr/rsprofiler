<body>
<h1>rsprofiler demo</h1>

<!-- ======================================================================= -->
<button onclick="run()" style="font-size:200%;">run</button>

<div id="div-1">
   <span id="span-1" style="display:none">
      text
   </span>
</div>

<!-- ======================================================================= -->
<pre id="output">
</pre>
â€‹
<script>
//------------------------------------------------------------------------------
function run() {
    rsprofiler.start("jquery profile")
    runTests()
    rsprofiler.stop(function(err) {
        var message = "profiler done"

        if (err) message += "; error: " + err

        alert(message)
    })
}

//------------------------------------------------------------------------------
function runTests() {
    for (var i=0; i<40; i++) {
        runTestsDiv1()
        runTestsSpan1()
    }
}

//------------------------------------------------------------------------------
function runTestsDiv1() {
    for (var i=0; i<1000; i++) {
        $("#div-1").text()
    }
}

//------------------------------------------------------------------------------
function runTestsSpan1() {
    for (var i=0; i<1000; i++) {
        $("#span-1").text($("#span-1").text())
    }
}
</script>
</body>
</html>
